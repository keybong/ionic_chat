<ion-header translucent>
    <ion-toolbar>
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-item *ngFor="let item of list;let i=index;">
            <ion-avatar [attr.slot]="item.isMe?'start':'end'">
                <img src="https://3.bp.blogspot.com/-Fqnqz7Rq-i0/WN4TswCuJeI/AAAAAAAAEhQ/Yt_JNsQZLEIzdM7NEEz7Ja48xr97WENRgCLcB/s1600/2560X1440-5.png">
            </ion-avatar>
            <ion-label>
                <h2>{{item.name}}</h2>
                <small>{{item.date | date:'yyyy.MM.dd'}}</small>
                <p>{{item.content}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col size="12" size-lg>
                <ion-item>
                    <ion-textarea rows="1" placeholder="Enter more information here..." [(ngModel)]="msg"></ion-textarea>
                </ion-item>
                <ion-item>
                    <button type="button" (click)="send();"></button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
